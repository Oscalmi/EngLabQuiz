          <!-- Div interna para a pergunta -->
          <h2 id="titulo">Equilíbrio de um Corpo</h2>
          <!-- Define o título da pergunta com id "titulo" -->
          <h3 id="pergunta">Para que um corpo rígido esteja em equilíbrio estático, quais condições devem ser atendidas?</h3>
          <!-- Define a pergunta com id "pergunta" -->
        </div>

        <div class="respostas">
          <!-- Div para as opções de resposta -->
          <button onclick="escolhaA()" class="opcao" id="opcaoA">A soma das forças externas deve ser nula e o momento resultante de todas as forças em relação a qualquer ponto deve ser diferente de zero.</button>
          <!-- Botão com opção "A" e função "escolhaA()" ao clicar -->
          <button onclick="escolhaB()" class="opcao" id="opcaoB">A soma das forças externas deve ser diferente de zero e o momento resultante de todas as forças em relação a qualquer ponto deve ser nulo.</button>

          <!-- Botão com opção "C" e função "escolhaC()" ao clicar -->
          <button onclick="escolhaD()" class="opcao" id="opcaoD">A soma das forças externas deve ser nula e o momento resultante de todas as forças em relação a um ponto específico deve ser nulo.</button>
          <!-- Botão com opção "D" e função "escolhaD()" ao clicar -->
          <button onclick="escolhaE()" class="opcao" id="opcaoE">Nenhuma das alternativas anteriores.</button>
          <!-- Botão com opção "E" e função "escolhaE()" ao clicar -->
        </div>

        <div class="navegacao">
          <!-- Div para botões de navegação -->
          <button onclick="anterior()" id="anterior">ANTERIOR</button>
          <!-- Botão "ANTERIOR" com função "anterior()" ao clicar -->
          <button onclick="proxima()" id="proximo">PRÓXIMO</button>
          <!-- Botão "PRÓXIMO" com função "proxima()" ao clicar -->
